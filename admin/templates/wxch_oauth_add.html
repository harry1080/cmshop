{include file="wxch_pageheader.htm"}
<div class="tab-div">
    <form enctype="multipart/form-data" action="" method="post" name="theForm">
        <div class="tab-div">
            <div id="tabbar-div">
                <p>
                    <span class="tab-front">OAuth跳转网址</span>
                </p>
            </div>
            <div id="tabbody-div">
                <!-- 通用信息 -->
                <table width="90%" id="one-table" align="center">
                    <tr>
                        <td class="label">规则名称：</td>
                        <td>
                            <input type="text" name="name" value="{$data.name}" style="float:left;" size="30"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">网址：</td>
                        <td>
                            <input type="text" name="contents" value="{$data.contents}" style="float:left;" size="30"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="button-div">
            <input type="hidden" name="id" value="{$data.oid}"/>
            <input type="submit" value="保存" class="button"/>
            <input type="reset" value="重置" class="button"/>
        </div>
    </form>
</div>
{include file="wxch_pagefooter.htm"}
