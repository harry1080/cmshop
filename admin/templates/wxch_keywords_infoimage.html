{include file="wxch_pageheader.htm"}
<!-- start goods form -->
<div class="tab-div">
    <!-- tab bar -->
    <div class="tab-div">
        <div id="tabbar-div">
            <p>
                <span class="tab-back">图文信息</span>
            </p>
        </div>
        <form enctype="multipart/form-data" action="" method="post" name="theForm">
            <div id="tabbody-div">
                <!-- 通用信息 -->
                <table id="two-table" align="center">
                    <tr>
                        <td class="label">规则名称：</td>
                        <td>
                            <input type="text" name="name" value="{$data.name}" style="float:left;" size="30"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">关键词：</td>
                        <td>
                            <input type="text" name="keyword" value="{$data.keyword}" style="float:left;" size="20"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">消息类型：</td>
                        <td>
                            <select name="type">
                                <option value="2" {if $data.type eq 2} selected="selected" {/if}>图文</option>
                            </select>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <!-- 详细描述 -->
                    <tr>
                        <td colspan="3">
                            <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH"/>
                            文章标题 <input type="text" name="article_title"/>
                            <input type="button" value="搜索" onclick="searchArticle()" class="button"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="45%">
                            <select name="source_select3" size="20" style="width:100%" multiple
                                    ondblclick="sz3.addItem(false, 'add_article', imageId)">
                            </select>
                        </td>
                        <td align="center">
                            <p><input type="button" value=">>" onclick="sz3.addItem(true, 'add_article', imageId)" class="button"/></p>

                            <p><input type="button" value=">" onclick="sz3.addItem(false, 'add_article', imageId)" class="button"/></p>

                            <p><input type="button" value="<" onclick="sz3.dropItem(false, 'drop_article', imageId)" class="button"/></p>

                            <p><input type="button" value="<<" onclick="sz3.dropItem(true, 'drop_article', imageId)" class="button"/></p>
                        </td>
                        <td width="45%">
                            <select name="target_select3" size="20" multiple
                                    ondblclick="sz3.dropItem(false, 'drop_goods_article', imageId, elements['is_single'][0].checked)">
                                {foreach from=$article_list item=article}
                                <option value="{$article.article_id}">{$article.title}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="button-div">
                <input type="hidden" name="id" value="{$data.id}"/>
                <input type="submit" value="保存" class="button"/>
                <input type="reset" value="重置" class="button"/>
            </div>
        </form>
    </div>
</div>
<!-- end keywords form -->
<script>
    var imageId = '{$data.id}';
    var elements = document.forms['theForm'].elements;
    var sz1 = new SelectZone(1, elements['source_select1'], elements['target_select1']);
    var sz2 = new SelectZone(2, elements['source_select2'], elements['target_select2'], elements['price2']);
    var sz3 = new SelectZone(1, elements['source_select3'], elements['target_select3']);
    var tabdiv = document.getElementById("tabbar-div");
    tabdiv.onmouseover = function (e) {
        var obj = Utils.srcElement(e);

        if (obj.className == "tab-back") {
            obj.className = "tab-hover";
        }
    };

    tabdiv.onmouseout = function (e) {
        var obj = Utils.srcElement(e);

        if (obj.className == "tab-hover") {
            obj.className = "tab-back";
        }
    };
    tabdiv.onclick = function (e) {
        var obj = Utils.srcElement(e);
        if (obj.className != "tab-front") {
            var objTable = obj.id.substring(0, obj.id.lastIndexOf("-")) + "-table";

            var tables = document.getElementsByTagName("table");
            var spans = document.getElementsByTagName("span");

            for (var i = 0; i < tables.length; i++) {
                if (tables[i].id == objTable) {
                    tables[i].style.display = (Browser.isIE) ? "block" : "table";
                }
                else {
                    tables[i].style.display = "none";
                }
            }
            for (var j = 0; spans.length; j++) {
                if (spans[j].className == "tab-front") {
                    spans[j].className = "tab-back";
                    obj.className = "tab-front";
                    break
                }
            }
        }
    };

    function showNotice(objId) {
        var obj = document.getElementById(objId);

        if (obj) {
            if (obj.style.display != "block") {
                obj.style.display = "block";
            }
            else {
                obj.style.display = "none";
            }
        }
    }

    function searchArticle() {

        filters.title = Utils.trim(elements['article_title'].value);

        sz3.loadOptions('get_article_list', filters);
    }
</script>
{include file="wxch_pagefooter.htm"}
